<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="lib/bootstrap.css"/>
	<script data-main="js/app" src="lib/require.js"></script>
	<style>
	.action {
		color: #ccc;
		margin: 0 4px;
	}
	.action:hover {
		color: black;
		cursor: pointer;
	}
	.active {
		color: black;
	}
	.irrelevant, .irrelevant a {
		color: #ccc;
	}
	.yes, .yes a {
		color: #080;
	}
	</style>
</head>
<body>
	<div class="container">
		<br>
		<button type="button" class="btn btn-default" data-bind="css: {'btn-primary': filter() == 'pending'}, click: showPending">Pending</button>
		<button type="button" class="btn btn-default" data-bind="css: {'btn-primary': filter() == 'all'}, click: showAll">All</button>
		<br><br>
		Showing <span data-bind="text: companies().length"></span> companies<br><br>

		<table class="table">
			<tr>
				<th width="10%">Status</th>
				<th>Name</th>
				<th>Address</th>
			</tr>	
			<tbody data-bind="foreach: companies">
				<tr data-bind="css: status()">
					<td>
						<span data-bind="css: {active: status() == 'yes'}, click: yes" class="action glyphicon glyphicon-thumbs-up"></span>
						<span data-bind="css: {active: status() == 'no'}, click: no" class="action glyphicon glyphicon-thumbs-down"></span>
						<span data-bind="css: {active: status() == 'irrelevant'}, click: irrelevant" class="action glyphicon glyphicon-ban-circle"></span>
					</td>
					<td><a target="another" data-bind="text: name, attr: {href: url}"></td>
					<td data-bind="text: address"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
